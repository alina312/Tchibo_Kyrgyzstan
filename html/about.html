<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row  justify-content-center">
            <img class="img-between-block col-lg-12 col-sm-10 col-10"src="../images\Home_in_Vienna_sm.svg">        
        </div>
    </div>  
    
    <h1 class="title-about">О компании</h1>

    <div class="container">
        <div class="row justify-content-center">
            <img class="img-main-banner col-lg-12 col-md-12 col-sm-11 col-11"src="../images\tchibo-hamburg.png">        
        </div>
    </div>  

    <div class="container">
        <div class="row justify-content-around">
            <div class="tooltip-container col-lg-1 col-md-3 col-sm- col-3 ">
                <button class="btn-tooltip" onClick="toolTip('Макс Херц и Карл Чилингарян основывают Компанию Tchibo. Изначально компания предлагает кофе с доставкой по почте')"
                 ondblclick="toolTip()">1949</button>
                <div id="floatTip"></div>                
            </div>
           
            <div class="tooltip-container col-lg-1 col-md-3 col-sm-3 col-3">
                <button class="btn-tooltip" onClick="toolTip('Первое появление бренда Gold Mocca от Tchibo! Gold Mocca быстро становится самой популярной кофейной смесью в Германии')"
                    ondblclick="toolTip()">1954</button>
                <div id="floatTip"></div>                
            </div>

            <div class="tooltip-container col-lg-1 col-md-3 col-sm-3 col-3">
                <button class="btn-tooltip" onClick="toolTip('Открывается первый брендовый магазин Tchibo. В нем каждый покупатель может попробовать чашечку кофе, прежде чем покупать целую упаковку')"
                ondblclick="toolTip()">1955</button>
                <div id="floatTip"></div>                
            </div>

            <div class="tooltip-container col-lg-1 col-md-3 col-sm-3 col-3">
                <button class="btn-tooltip" onClick="toolTip('С 1962 года имя Tchibo, изначально относившееся к талисману компании - маленькому шуту, становится официальным названием бренда')"
                ondblclick="toolTip()">1962</button>
                <div id="floatTip"></div>                
            </div> 
            
            <div class="tooltip-container col-lg-1 col-md-3 col-sm-3 col-3">
                <button class="btn-tooltip" onClick="toolTip('Компания Tchibo расширяет свой ассортимент и начинает предлагать непищевые продукты. Столовые сервизы и подносы Tchibo сразу становятся бестселлерами')"
                ondblclick="toolTip()">1973</button>
                <div id="floatTip"></div>                
            </div>

            <div class="tooltip-container col-lg-1 col-md-3 col-sm-3 col-3">
                    <button class="btn-tooltip" onClick="toolTip('Логотипом Tchibo становится свежеобжаренное кофейное зерно.')"
                    ondblclick="toolTip()">1985</button>
                    <div id="floatTip"></div>                
                </div>
                <div class="tooltip-container col-lg-1 col-md-3 col-sm-3 col-3">
                        <button class="btn-tooltip" onClick="toolTip('Логотипом Tchibo становится свежеобжаренное кофейное зерно.')"
                        ondblclick="toolTip()">2004</button>
                        <div id="floatTip"></div>                
                    </div>
                    <div class="tooltip-container col-lg-1 col-md-3 col-sm-3 col-3">
                            <button class="btn-tooltip" onClick="toolTip('Компания Tchibo открывает филиал в Кыргызстане.')"
                            ondblclick="toolTip()">2019</button>
                            <div id="floatTip"></div>                
                        </div>    
        </div>
    </div> 
    <div class="container">
        <div class="row  justify-content-center">
            <img class="img-between-block col-lg-12 col-sm-10 col-10"src="../images\instagram_camera.svg">        
        </div>
    </div> 
    <div class="container">
        <div class="images-instagram-container">
            <div class="row justify-content-center">
                <div class="images-instagram col-lg-3 col-md-3 col-sm-10 col-10">
                    <img src="..\images\about\open-tchibo.jpg" alt="">
                </div>
                <div class="images-instagram col-lg-3 col-md-3 col-sm-10 col-10">
                    <img src="..\images\about\girl-tchibo.jpg" alt="">
                </div>
                <div class="images-instagram col-lg-3 col-md-3 col-sm-10 col-10">
                    <img src="..\images\about\coffee-shop.jpg" alt="">
                </div>
                <div class="images-instagram col-lg-3 col-md-3 col-sm-10 col-10">
                    <img src="..\images\about\tchibo-staff.jpg" alt="">
                </div>
                <div class="images-instagram col-lg-3 col-md-3 col-sm-10 col-10">
                    <img src="..\images\about\tchibo-shop.jpg" alt="">
                </div>
                <div class="images-instagram col-lg-3 col-md-3 col-sm-10 col-10">
                    <img src="..\images\about\comanda-tchibo.jpg" alt="">
                </div>               
            </div>
        </div>
    </div>    
    <script src="../js/tooltip.js"></script> 
</body>
</html>
